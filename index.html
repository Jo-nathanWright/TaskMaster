<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>TaskMaster</title>
</head>

<body>
    <header class="bg-light text-dark">
        <div class="text-center header-shadow">
            <h1>TASKMASTER</h1>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col mt-5">
                <!-- This is the List forms-->
                <form class="d-flex" onsubmit="">
                    <div class="form-group col-md-2">
                        <label for="listName"></label>
                        <input type="text" name="listName" id="listName" class="form-control" placeholder="List Name..."
                            minlength="3" maxlength="15">
                    </div>
                    <div class="d-flex align-items-center justify-content-end pt-4">
                        <p>Color: </p>
                    </div>
                    <div class="form-group justify-content-start">
                        <label for="colorChoice"></label>
                        <select class="form-control" id="colorChoice">
                            <option>
                                Red üî¥
                            </option>
                            <option>
                                Green üü¢
                            </option>
                            <option>
                                Blue üîµ
                            </option>
                            <option>
                                Purple üü£
                            </option>
                            <option>
                                Orange üü†
                            </option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center col-md-1 pt-2">
                        <button type="submit" class="btn btn-dark">Create</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- This is the Tempoary List Box just for the template-->
        <div class="row">
            <div class="col-md-3 col-sm-2 mt-3">
                <div class="shadow">
                    <!--Sets up the List Title-->
                    <div class="list bg-indigo lighten-20">
                        <div class="p-1">
                            <div class="text-center">
                                <div class="text-right">
                                    <button type="button" class="btn">‚ùå</button>
                                </div>
                                <p class="pt-1"><b>Toys</b></p>
                                <p>2/2</p>
                            </div>
                        </div>
                    </div>
                    <!--Is the Items in the list-->
                    <div class="row py-2">
                        <div class="mx-2">
                            <div class="d-flex flex-row justify-content-between pb-2">
                                <div class="col-5">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            RaceCar
                                        </label>
                                    </div>
                                </div>
                                <div class="col-1">
                                    <p><i class="mdi mdi-delete"></i></p>
                                </div>
                            </div>

                            <div class="d-flex flex-row justify-content-between">
                                <div class="col-5">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            FireTruck
                                        </label>
                                    </div>
                                </div>
                                <div class="col-1">
                                    <p><i class="mdi mdi-delete"></i></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--This sets up New Items in the list-->
                    <div class="row d-flex flex-row">
                        <div class="form-group col-md-8 mb-1 mx-1">
                            <label for="newItem"></label>
                            <input type="text" name="newItem" id="newItem" class="form-control"
                                placeholder="Add Task..." minlength="3" maxlength="50">
                        </div>
                        <div class="col-md-1 align-self-end mb-1">
                            <button type="button" class="btn">‚ûï</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by TASKMASTER</i></small>
            </p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
